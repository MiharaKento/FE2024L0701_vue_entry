<html lang="ja"><head></head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>チップとディール キャラクター紹介</title>
    <link rel="stylesheet" href="https://unpkg.com/ress@4.0.0/dist/ress.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="./css/index.css"> -->
</head>
<body>
    <!-- メイン表示部分 -->
    <div class="container mt-5">
        <h1 class="text-center mb-4"  id="title_message" id="card_0">テップとヂィールのキャラクター紹介</h1>
        <div class="row" id="character-list">
            <div class="col-sm-4">
                <div class="card character-card">
                    <img src="./img/テップ.png" class="card-img-top character-img" alt="テップ">
                    <div class="card-body">
                        <h5 class="card-title">テップ</h5>
                        <p class="card-text">いつも明るく元気なテップ。仲間を思いやる優しい心の持ち主。</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card character-card" id="card_1">
                    <img src="./img/ヂィール.png" class="card-img-top character-img" alt="ヂィール">
                    <div class="card-body">
                        <h5 class="card-title">ヂィール</h5>
                        <p class="card-text">ちょっぴりおっちょこちょいだけど、友情を大切にするヂィール。</p>
                    </div>
                </div>
            </div><div class="col-sm-4">
                <div class="card character-card"  id="card_2">
                    <img src="./img/クラリリス.png" class="card-img-top character-img" alt="クラリリス">
                    <div class="card-body">
                        <h5 class="card-title">クラリリス</h5>
                        <p class="card-text">ナイトクラブの歌姫。テップとヂィールの憧れのマドンナ。</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="./js/index.js"></script> -->


</body></html>
